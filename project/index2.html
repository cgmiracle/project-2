<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NBA Fantasy Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Stats
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Stats</h1>
      <p>Visualizing Fantasy Stats</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Player</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Player</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="stats-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Player</th>
                  <th class="table-head">Pos</th>
                  <th class="table-head">MP</th>
                  <th class="table-head">3P</th>
                  <th class="table-head">2P</th>
                  <th class="table-head">2PA</th>
                  <th class="table-head">FT</th>
                  <th class="table-head">FTA</th>
                  <th class="table-head">ORB</th>
                  <th class="table-head">DRB</th>
                  <th class="table-head">AST</th>
                  <th class="table-head">STL</th>
                  <th class="table-head">BLK</th>
                  <th class="table-head">TOV</th>
                  <th class="table-head">PF</th>
                  <th class="table-head">PTS</th>
                  <th class="table-head">Fantasy Points</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Player Stats</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
